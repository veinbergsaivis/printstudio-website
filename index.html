<!doctype html>
<html lang="lv">
  <head>
    <!-- === BASIC META === -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- SEO -->
    <title>Print Studio — Think Bigger. Print Bolder.</title>
    <meta name="description" content="Premium printing services designed to elevate your brand with cutting-edge technology and exceptional quality." />
    <meta name="keywords" content="print studio, apdruka, UV druka, t-krekli, džemperi, tekstils, Liepāja, Latvija" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://www.printstudio.lv/" />

    <!-- Theme / PWA -->
    <meta name="theme-color" content="#0a0a0a" />
    <meta name="color-scheme" content="light dark" />

    <!-- === FAVICONS & MANIFEST === -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- === FONTS (ORIGINAL) === -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
      }
    </style>

    <!-- === OPEN GRAPH === -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Print Studio" />
    <meta property="og:title" content="Print Studio — Think Bigger. Print Bolder." />
    <meta property="og:description" content="Premium printing services designed to elevate your brand with cutting-edge technology and exceptional quality." />
    <meta property="og:url" content="https://www.printstudio.lv/" />
    <meta property="og:image" content="https://www.printstudio.lv/og/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- === TWITTER CARDS === -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Print Studio — Think Bigger. Print Bolder." />
    <meta name="twitter:description" content="Premium printing services designed to elevate your brand with cutting-edge technology and exceptional quality." />
    <meta name="twitter:image" content="https://www.printstudio.lv/og/og-image.jpg" />

    <!-- === GA4 (Google Analytics) === -->
    <!-- TODO: nomaini G-XXXXXXXXXX uz savu Measurement ID -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){ dataLayer.push(arguments); }
      gtag('consent', 'default', {
        'ad_storage': 'denied',
        'ad_user_data': 'denied',
        'ad_personalization': 'denied',
        'analytics_storage': 'granted'
      });
      gtag('js', new Date());
      gtag('config', 'G-XXXXXXXXXX');
    </script>

    <!-- === JSON-LD: ORGANIZATION === -->
    <script type="application/ld+json">
    {
      "@context":"https://schema.org",
      "@type":"Organization",
      "name":"Print Studio",
      "url":"https://www.printstudio.lv/",
      "logo":"https://www.printstudio.lv/logo.png",
      "sameAs":[
        "https://www.instagram.com/printstudio",
        "https://www.facebook.com/printstudio"
      ],
      "slogan":"Think Bigger. Print Bolder.",
      "address":{
        "@type":"PostalAddress",
        "addressCountry":"LV",
        "addressLocality":"Liepāja"
      }
    }
    </script>

    <!-- === JSON-LD: WEBSITE === -->
    <script type="application/ld+json">
    {
      "@context":"https://schema.org",
      "@type":"WebSite",
      "url":"https://www.printstudio.lv/",
      "name":"Print Studio",
      "potentialAction":{
        "@type":"SearchAction",
        "target":"https://www.printstudio.lv/search?q={query}",
        "query-input":"required name=query"
      }
    }
    </script>
  </head>

  <body>
    <noscript>Šī vietne vislabāk darbojas ar iespējotu JavaScript.</noscript>
    <div id="root"></div>

</html>
